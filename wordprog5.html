<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character and Word Count</title>
</head>
<body>
  <h2>Char & Word Count</h2>
  <textarea id="maintext" placeholder="Type here..."></textarea>
  <div class="count">
    Char count: <span id="charcount">0</span><br />
    Word count: <span id="wordcount">0</span>
  </div>

  <script>
    document.getElementById("maintext").addEventListener("input", function() {
      const text = this.value;
      document.getElementById("charcount").innerText = text.length;
      const trimmed = text.trim();
      const wordcount = trimmed === "" ? 0 : trimmed.split(/\s+/).length;
      document.getElementById("wordcount").innerText = wordcount;
    });
  </script>
</body>
</html>
