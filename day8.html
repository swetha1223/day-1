<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }
    input, select, button {
      margin: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h2>calculator program</h2>
  
  <input type="number" placeholder="enter the first value" id="num1" />
  <input type="number" placeholder="enter the second value" id="num2" />
  
  <select id="operations">
    <option value="add">add</option>
    <option value="sub">sub</option>
    <option value="multiply">multiply</option>
    <option value="divide">divide</option>
  </select>
  
  <button onclick="calculate()">calculate</button>
  
  <div id="result">Result:</div>

  <script>
    function calculate() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let operation = document.getElementById("operations").value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "check the input given";
      } else {
        switch (operation) {
          case "add":
            result = num1 + num2;
            break;
          case "sub":
            result = num1 - num2;
            break;
          case "multiply":
            result = num1 * num2;
            break;
          case "divide":
            if (num2 === 0) {
              result = "Cannot divide by zero";
            } else {
              result = num1 / num2;
            }
            break;
          default:
            result = "Invalid operation";
        }
      }
      
      document.getElementById("result").innerHTML = "Result: " + result;
    }
  </script>

  <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Oerum cumque, unde, incidunt?</p>
  <script>
    document.getElementById("para").style.backgroundColor = "yellow";
    console.log("hey");
  </script>
</body>
</html>
