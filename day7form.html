<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            color: red;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h2>Registration form </h2>
    <form id="regisrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" required>
        <div id="nameError" class="error"></div>
        <br /><br />

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required>
        <div id="emailError" class="error"></div>
        <br /><br />

        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" required>
        <div id="passwordError" class="error"></div>
        <br /><br />

        <label for="phone">Phone number:</label><br>
        <input type="text" name="phone" id="phone" required>
        <div id="phoneError" class="error"></div>
        <br /><br />

        <button type="submit">Submit</button>
    </form>
    <script>
        function validateName(name) {
    const regex = /^[A-Za-z\s]+$/;
    if (name.trim()==="") {
        return "Name cannot be emty";
    }
    if (!regex.test(name)) {
        return "Name can only contain letters and spaces";
    }
    return "Name is valid";
}

function validateEmail(email) {
    const regex = /^[A-Za-z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
    if (email.trim()==="") {
        return "Email cannot be emty";
    }
    if (!regex.test(email)) {
        return "Invalid email format";
    }
    return "Email is valid";
}

function validatePassword(password) {
    const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
    if (password.trim()==="") {
        return "Password cannot be emty";
    }
    if (!regex.test(password)) {
        return "Password must be at least 8 character long, contain an uppercase letter and a number";
    }
    return "Password is valid";
}

function validatePhone(phone) {
    const regex = /^[0-9]{10}$/;
    if (phone.trim()==="") {
        return "Phone number cannot be emty";
    }
    if (!regex.test(phone)) {
        return "Phone number must be 10 digits long";
    }
    return "Phone number is valid";
}

function validateForm() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const phone = document.getElementById("phone").value;

    const nameError = validateName(name);
    const emailError = validateEmail(email);
    const passwordError = validatePassword(password);
    const phoneError = validatePhone(phone);

    if (nameError === "Name is valid" && emailError === "Email is valid" && passwordError === "Password is valid" && phoneError === "Phone number is valid") {
        return true;//allow form submission
    }
    //display error messages

    document.getElementById("nameError").innerText = nameError === "Name is valid" ? "" : nameError;
    document.getElementById("emailError").innerText = emailError === "Email is valid" ? "" : emailError;
    document.getElementById("passwordError").innerText = passwordError === "Password is valid" ? "" : passwordError;
    document.getElementById("phoneError").innerText = phoneError === "Phone number is valid" ? "" : phoneError;

    return false;
}
    </script>
</body>
</html>
